
<!DOCTYPE html>
<html lang="ru">
<head>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;

            padding: 15px;
            display: flex;
            justify-content: center;

        }
        nav a {

            text-decoration: none;
            font-size: 18px;

        }

            min-height: 100vh;

            display: flex;

            align-items: center;
            padding: 40px;
        }
        #theory {
            background-image: url('theory_image.jpg');
        }
        #tasks {
            background-image: url('tasks_image.jpg');
        }
        #test {
            background-image: url('test_image.jpg');
        }
        #homework {
            background: linear-gradient(to right, #56ccf2, #2f80ed);
        }
        h1 {

            margin-bottom: 20px;
        }
        p {
            font-size: 20px;

    <nav>
        <a href="#theory">Теория</a>

    </section>

    <section id="test">

        <p>Пройди тест и проверь свои знания.</p>
    </section>

    <section id="homework">
        <h1>Домашнее задание</h1>
        <p>Здесь будут размещены домашние задания для учеников.</p>
    </section>
